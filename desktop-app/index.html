<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chasm</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/chasm.css">
    <script src="chasm.js"></script>
  </head>
  <body>
  	<div class="ui grid">
  		<div class ="seven wide column center aligned">
		    <h1 id="title">Chasm</h1>

		    <button id="addDropbox" class="ui labeled icon button store-button">
		     	<i class="dropbox icon"></i>
		    	Add Dropbox Store
		    </button>  

		    <br/><br/>

		    <button id="addDrive" class="ui labeled icon button store-button">
		    	<i class="google icon"></i>
		    	Add Google Drive Store
		    </button>  

		    <br/><br/>

		    <button id="addFolder" class="ui labeled icon button store-button">
		   		<i class="folder icon"></i>
		    	Add Folder Store
		    </button>  

		    <br/><br/>

		    <button id="cleanChasm" class="ui labeled icon button red store-button">
		   		<i class="remove icon"></i>
		    	Clean Chasm
		    </button>  

		    <br/><br/>

		    <button id="syncChasm" class="ui labeled icon button blue store-button">
		   		<i class="refresh icon"></i>
		    	Sync Chasm
		    </button>  
	    </div> 

	    <div class="nine wide column" id="event-column">
	    	<div id="event-window">
	    		 
	    	</div>
	    </div>
    </div>
  </body>
</html>
